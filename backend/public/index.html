<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatOps Control Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-connected { background-color: #22c55e; }
        .status-not-connected { background-color: #ef4444; }
        
        #historyTable tr:hover {
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">

        <header class="mb-10">
            <h1 class="text-3xl font-bold text-gray-900">ChatOps Control Center</h1>
            <p class="text-gray-600 mt-1">Panel administracyjny dla Twojego bota ChatOps.</p>
        </header>

        <!-- Sekcja Integracji -->
        <section class="mb-10">
            <h2 class="text-xl font-semibold mb-4 text-gray-900">Integracje</h2>
            <div id="integrations-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Karty integracji zostaną wstawione tutaj przez JS -->
                <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm flex items-center justify-center h-32">
                    <p class="text-gray-500">Ładowanie integracji...</p>
                </div>
            </div>
        </section>

        <!-- Sekcja Historii Komend -->
        <section>
            <div class="flex flex-col md:flex-row justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-900 mb-2 md:mb-0">Historia Komend</h2>
                <div class="relative w-full md:w-auto">
                     <input type="text" id="searchInput" placeholder="Szukaj w historii..." class="w-full md:w-64 pl-4 pr-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>
            </div>
            
            <div class="bg-white rounded-lg border border-gray-200 shadow-sm overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Użytkownik</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Komenda</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Odpowiedź</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody id="historyTable" class="bg-white divide-y divide-gray-200">
                       <!-- Wiersze historii zostaną wstawione tutaj przez JS -->
                        <tr><td colspan="5" class="text-center p-6 text-gray-500">Ładowanie historii...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const integrationsGrid = document.getElementById('integrations-grid');
            const historyTable = document.getElementById('historyTable');
            const searchInput = document.getElementById('searchInput');

            // --- Ładowanie integracji ---
            const loadIntegrations = async () => {
                try {
                    const response = await fetch('/api/integrations');
                    if (!response.ok) throw new Error('Network response was not ok');
                    const integrations = await response.json();
                    
                    integrationsGrid.innerHTML = ''; // Wyczyść loader
                    integrations.forEach(int => {
                        const isConnected = int.status === 'Connected';
                        const card = `
                            <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
                                <div class="flex items-center mb-2">
                                    <h3 class="text-lg font-semibold">${int.name}</h3>
                                </div>
                                <div class="flex items-center text-sm">
                                    <span class="status-dot ${isConnected ? 'status-connected' : 'status-not-connected'}"></span>
                                    <span class="${isConnected ? 'text-green-600' : 'text-red-600'} font-medium">${int.status}</span>
                                </div>
                                <p class="text-gray-500 text-sm mt-2">${int.details}</p>
                            </div>
                        `;
                        integrationsGrid.innerHTML += card;
                    });

                    // Dodaj kartę "placeholder" do dodawania nowych integracji
                    const placeholderCard = `
                        <div class="bg-white p-6 rounded-lg border-2 border-dashed border-gray-300 flex items-center justify-center h-32 text-center hover:border-indigo-500 transition cursor-not-allowed opacity-70" title="Funkcja w przygotowaniu">
                            <div>
                                <svg class="mx-auto h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                </svg>
                                <p class="mt-2 text-sm font-medium text-gray-600">Dodaj nową integrację</p>
                            </div>
                        </div>
                    `;
                    integrationsGrid.innerHTML += placeholderCard;

                } catch (error) {
                    integrationsGrid.innerHTML = '<p class="text-red-500">Nie udało się załadować integracji.</p>';
                    console.error('Error fetching integrations:', error);
                }
            };
            
            // --- Ładowanie historii ---
            let allHistoryData = [];
            const renderHistory = (data) => {
                historyTable.innerHTML = ''; // Wyczyść loader
                if (data.length === 0) {
                     historyTable.innerHTML = `
                        <tr>
                            <td colspan="5" class="text-center p-10 bg-gray-50/50">
                                <svg class="mx-auto h-10 w-10 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                                </svg>
                                <h3 class="mt-2 text-sm font-semibold text-gray-900">Historia komend jest pusta</h3>
                                <p class="mt-1 text-sm text-gray-500">
                                    Aby zobaczyć historię, wejdź na Slacka i wyślij komendę do bota, np. <code class="bg-gray-200 text-gray-700 p-1 rounded-md text-xs">list s3 buckets</code>.
                                </p>
                            </td>
                        </tr>
                     `;
                     return;
                }
                data.forEach(entry => {
                    const isSuccess = entry.status === 'Success';
                    const row = `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(entry.createdAt).toLocaleString()}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium">${entry.userId}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 font-mono">${entry.command}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 max-w-xs truncate">${entry.response}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${isSuccess ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                    ${entry.status}
                                </span>
                            </td>
                        </tr>
                    `;
                    historyTable.innerHTML += row;
                });
            };

            const loadHistory = async () => {
                try {
                    const response = await fetch('/api/history');
                    if (!response.ok) throw new Error('Network response was not ok');
                    allHistoryData = await response.json();
                    renderHistory(allHistoryData);
                } catch (error) {
                    historyTable.innerHTML = '<tr><td colspan="5" class="text-center p-6 text-red-500">Nie udało się załadować historii.</td></tr>';
                    console.error('Error fetching history:', error);
                }
            };
            
            // --- Logika wyszukiwania ---
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredData = allHistoryData.filter(entry => 
                    entry.userId.toLowerCase().includes(searchTerm) ||
                    entry.command.toLowerCase().includes(searchTerm) ||
                    entry.response.toLowerCase().includes(searchTerm)
                );
                renderHistory(filteredData);
            });

            // --- Inicjalizacja ---
            loadIntegrations();
            loadHistory();
        });
    </script>
</body>
</html>
